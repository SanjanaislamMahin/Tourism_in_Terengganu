    <div class="address">

      <div class="header1">
        <h3>Address</h3>
      </div>

      <div id="map"></div>

      <script type="text/javascript">
        function initMap(){
          var location = {lat: 5.319650, lng: 103.132103};
          var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 9,
              center: location
          });
          var marker = new google.maps.Marker ({
            position: location,
            map: map
          });
        }
      </script>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0IbZZPAv9vTN5mCuUNGN5xeZO9EFPQHc&callback=initMap" type="text/javascript">
      </script>

    </div>

    <div class="enquiries">
      <div class="header2">
        <h3>Contact Us</h3>
      </div>

      <form class="contact-form" method="post">
        <input type="text" class="contact-form-text" placeholder="Your Name">
        <input type="email" class="contact-form-text" placeholder="Your Email">
        <input type="number" class="contact-form-text" placeholder="Your Phone Number">
        <textarea class="contact-form-text" placeholder="Your Message"></textarea>
        <input onclick="pop()" type="button" class="contact-form-btn" value="Send">
      </form>

      <div id="box">

        <h1>Sent!</h1>

        <a onclick="pop()" class="close">Close</a>

      </div>

      <script type="text/javascript">
        var c = 0;
        function pop() {
          if(c == 0){
            document.getElementById("box").style.display = "block";
            c = 1;
          }else{
            document.getElementById("box").style.display = "none";
            c = 0;
          }
        }
      </script>

    </div>
